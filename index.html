<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - FLEXBOX</title>
    <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- 
        bir elementin flex olabilmesi için parent'a ihtiyacı vardır.
        display: flex varsayılan olarak flex-direction: row yapar
        eğer flex-direction row (x) ise: justify-content (yataydan sıralama): özelliği açılır
        eğer flex-direction column (y) ise  align-items (dikey sıralama) özelliği açılır

        flexler katman tabanlı iler.

        childlere y den müdahale etmek için: align-self kullanılır.
        childlere doldurabildiği kadar boşluk doldurmasını söylemek için flex kullanılır.

     -->
    
     <div class="flex-container flex-ortala">
            <div class="sample-box">BOX - 1</div>
            <div class="sample-box">BOX - 2</div>
            <div class="sample-box">BOX - 3</div>
     </div>

     <h1>Flex Wrap:</h1>

     <div class="flex-container flex-wrap red-border padding">


            <div class="sample-box-3" style="display: flex; justify-content: space-between; align-items: center;">
                
                <div>İnner box 1</div>
                <div>İnner box 2</div>

            </div>
            <div class="sample-box-3">BOX 2</div>
            <div class="sample-box-3">BOX 3</div>
            <div class="sample-box-3">BOX 4</div>
            <div class="sample-box-3">BOX 5</div>
            <div class="sample-box-3 flex">BOX 6</div>
     </div>

     <h1>Flex-direction: column</h1>

     <div class="flex-container y y-ortala">

        <div style="align-self: flex-start;" class="sample-box-2">BOX - 1</div>
        <div class="sample-box-2">BOX - 2</div>
        <div style="align-self: flex-end;" class="sample-box-2">BOX - 3</div>


     </div>

     
</body>


</html>
